services:
  backend-react:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/media:/app/media
    restart: unless-stopped

  frontend-react:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    volumes:
      - ./backend/media:/usr/share/nginx/html/media
    depends_on:
      - backend-react
    restart: unless-stopped